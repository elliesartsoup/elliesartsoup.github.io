<section class="contactform">
    <div id="contactme">
        <div class="container text-center" id="contactus">
          <div class="row">
            <div class="col">
              <h2>Contact Us</h2>
              <p>We'd love to hear from you!</p>
            </div>
          </div>
          </div>
        </div>
        <div class="container">
            <form class="row mt-5" action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="6c72fa7f-87c3-4fc6-b35f-fb28b133b272">
                <div class="col-md-6">
                    <label for="firstName" input id="firstName">First Name</label>
                    <input type="text" class="form-control" name="firstName" required>
                </div>      
                <div class="col-md-6">
                    <label for="lastName"   input id="lastName">Last Name</label>
                    <input type="text" class="form-control" name="lastName" required>
                </div>
                <div class="col-md-8">
                    <label for="emailInfo"  input id="emailInfo">E-Mail</label>
                    <input type="email" class="form-control" name="emailInfo" required>
                </div>
                <div class="col-md-4">
                    <label for="phoneNumber"  input id="phoneNumber">Phone Number</label>
                    <input type="text" class="form-control" name="phoneNumber" placeholder="+1 (416) 888-0000">
                </div>   
                <div class="col-md12">
                    <label for="comments"  input id="comments">Message</label>
                    <textarea class="form-control" name="comments" rows="3" required></textarea>
                </div>
                <div class="col-md-12">
                    <button type="submit"  class="btn btn-success">Submit</button>
                </div>              
            </form>
        </div>
    </div>
    </section>
